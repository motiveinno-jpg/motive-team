function getRoadmap(category,market){
  var cat=CATEGORY_ROADMAPS[category]||CATEGORY_ROADMAPS._default;
  return cat[market]||cat._default||CATEGORY_ROADMAPS._default._default;
}

function buildStageProgress(category,market,existingCerts,isAlibaba){
  var rm=getRoadmap(category,market);
  var stages=['planning','certification','buyer_search','negotiation','production','shipping','completed'];if(isAlibaba)stages.splice(2,0,'alibaba_listing');
  var sp={};
  stages.forEach(function(stage){
    var stageRM=rm[stage]||STAGE_DEFAULTS[stage];
    sp[stage]=(stageRM.items||stageRM).map(function(item){
      var text=typeof item==='string'?item:item.text;
      return{text:text,done:false};
    });
  });
  var certs=(existingCerts||rm.certs||[]).map(function(c){
    var name=typeof c==='string'?c:c.name;
    return{name:name,status:'pending'};
  });
  sp.certs=certs;
  sp._roadmap={category:category,market:market};
  return sp;
}

function calcProfileCompletion(){
  var c=S.company||{};var docs=S._companyDocs||[];var score=0;var missing=[];
  /* Basic info 30% */
  var basic=0;var basicMax=7;
  if(c.name_ko)basic++;else missing.push({label:'íšŒì‚¬ëª…'});
  if(c.biz_number)basic++;else missing.push({label:'ì‚¬ì—…ìë²ˆí˜¸'});
  if(c.ceo_name||c.ceo_name_ko)basic++;else missing.push({label:'ëŒ€í‘œìëª…'});
  if(c.address_ko)basic++;else missing.push({label:'ì£¼ì†Œ'});
  if(c.phone)basic++;else missing.push({label:'ì „í™”ë²ˆí˜¸'});
  if(c.category)basic++;else missing.push({label:'ì¹´í…Œê³ ë¦¬'});
  if(c.manufacturing_type)basic++;else missing.push({label:'ì œì¡°ìœ í˜•'});
  score+=Math.round((basic/basicMax)*30);
  /* Certs 25% */
  var certCount=docs.filter(function(d){return ['fda','ce','iso','gmp','halal','kosher','haccp'].indexOf(d.doc_type)>=0;}).length;
  score+=Math.min(Math.round((certCount/2)*25),25);
  if(!certCount)missing.push({label:'ì¸ì¦ì„œ ì—…ë¡œë“œ',action:"App.nav('settings')"});
  /* Docs 25% */
  var hasB=docs.some(function(d){return d.doc_type==='company_brochure';});
  var hasC=docs.some(function(d){return d.doc_type==='product_catalog';});
  var hasF=docs.some(function(d){return d.doc_type==='factory_photos';});
  var docScore=(hasB?1:0)+(hasC?1:0)+(hasF?1:0);
  score+=Math.round((docScore/3)*25);
  if(!hasB)missing.push({label:'íšŒì‚¬ì†Œê°œì„œ',action:"App.nav('settings')"});
  if(!hasC)missing.push({label:'ì œí’ˆì¹´íƒˆë¡œê·¸',action:"App.nav('settings')"});
  /* Bank 10% */
  var bankOk=(c.bank_name&&c.bank_account)?1:0;
  score+=bankOk*10;
  if(!bankOk)missing.push({label:'ì€í–‰ì •ë³´',action:"App.nav('settings')"});
  /* Extra 10% */
  var extra=0;if(c.name_en)extra++;if(c.swift_code)extra++;
  score+=Math.round((extra/2)*10);
  if(!c.name_en)missing.push({label:'ì˜ë¬¸ íšŒì‚¬ëª…'});
  return {score:Math.min(score,100),missing:missing};
}
